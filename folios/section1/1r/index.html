    body {

      font-family: Georgia, serif;
      color: black;
      background-color: white;
      line-height: 1.6;
      text-align: center;
    }

    /* ---- Headings ---- */
    h1 {
      font-size: 52px;
      margin-top: 10px;
      margin-bottom: 30px;

    }

      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .media-row iframe, 
    .media-row img {
      width: 48%;
      max-width: 600px;
      border: none;
    }

    figcaption {
      font-size: 14px;
      color: #555;
      margin-top: 6px;
    }

    details {
      margin: 40px auto;
      max-width: 900px;
      text-align: left;

    }

    summary {
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;

    details iframe {
      width: 100%;
      height: 600px;
      border: none;

      margin: 60px auto;
      max-width: 1000px;

      width: 100%;
      height: 700px;
      border: none;
    }

    /* ---- Final Image ---- */
    .final-image {
      margin: 80px auto 40px auto;
    }

    .final-image img {
      width: 90%;
      max-width: 900px;
      height: auto;
    }

    footer {
      margin: 60px 0 40px;
      font-size: 16px;
      color: #555;
    }

    /* ---- Mobile Adjustments ---- */
    @media (max-width: 700px) {
      h1 { font-size: 34px; }
      h2 { font-size: 20px; margin-top: 20px; }
      .media-row iframe, .media-row img { width: 100%; }
      summary { font-size: 18px; }
