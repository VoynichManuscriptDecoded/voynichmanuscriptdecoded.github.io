<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Voynich Manuscript - Decoded</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S5B6JL1354"></script>
  <script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-S5B6JL1354');

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      color: black;
      background-color: white;
    }

    /* --- Top navigation bar --- */
    header {
      background-color: white;
      height: 25vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 0 60px;
      box-sizing: border-box;
    }

    header a {
      text-decoration: none;
      color: black;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    header a.main-link {
      font-size: 42px; /* Folios */
    }

    header a.side-link {
      font-size: 21px; /* Updates */
    }

    header a:hover {
      text-decoration: underline;
    }

    /* --- Black middle band --- */
    section.hero {
      background-color: black;
      color: white;
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    section.hero h1 {
      font-size: 80px;
      margin: 0;
      letter-spacing: 3px;
    }

    section.hero h2 {
      font-size: 50px;
      margin-top: 20px;
      font-weight: normal;
    }

    /* --- Bottom white section for links --- */
    section.bottom {
      background-color: white;
      height: 25vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    section.bottom a {
      text-decoration: none;
      color: black;
      font-size: 21px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    section.bottom a:hover {
      text-decoration: underline;
    }

    /* --- Responsive adjustments --- */
    @media (max-width: 900px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 25px 0;
        gap: 20px;
      }

      header a.main-link {
        font-size: 32px;
      }

      header a.side-link {
        font-size: 18px;
      }

      section.hero h1 {
        font-size: 54px;
      }

      section.hero h2 {
        font-size: 34px;
      }

      section.bottom {
        height: auto;
        padding: 40px 0;
      }

      section.bottom a {
        font-size: 18px;
      }
    }

    @media (max-width: 550px) {
      section.hero h1 {
        font-size: 42px;
      }
      section.hero h2 {
        font-size: 28px;
      }
      header a.main-link {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- --- Navigation --- -->
  <header>
    <div></div> <!-- empty left space -->
    <a href="folios/index.html" class="main-link">Folios</a>
    <a href="updates/index.html" class="side-link">Updates</a>
  </header>

  <!-- --- Central black band --- -->
  <section class="hero">
    <h1>The Voynich Manuscript</h1>
    <h2>Decoded</h2>
  </section>

  <!-- --- Bottom white link --- -->
  <section class="bottom">
    <a href="links/index.html">Links</a>
  </section>

</body>
</html>
